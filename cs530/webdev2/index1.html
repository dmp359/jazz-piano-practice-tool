<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Test</title>
</head>

<body>

    <script>

        function incrementCreator() {
            var count = 0;
            return function () {
                return ++count;
            };
        }
        var inc = incrementCreator();
        alert(inc()); // displays '1'
        alert(inc()); // displays '2'
        alert(inc()); // displays '3'

    </script>

</body>

</html>
