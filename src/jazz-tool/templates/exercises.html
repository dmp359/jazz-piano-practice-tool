<section>
    <div class="container">
        <div class="row flex-grow-1">
            <div class="col-md-3 no-float">
                <div class="btn-group-vertical">
                    <!--TOOD: Generate from iterable data from Flask of exercises-->
                    <button type="button" class="btn btn-primary active">
                        Level 1 - ii V I
                    </button>
                    <button type="button" class="btn btn-primary">
                        Level 2 - ii V I
                    </button>
                    <button type="button" class="btn btn-primary">

            </div>

                <div id="pdf-content"></div>

    $('button').removeClass('active');
    $(this).addClass('active');
});

// PDF URL, ideally from AWS or some cloud provider
const pdf = 'https://www.kungalv.se/siteassets/dokument/skola-barnomsorg/dokument/gymnasieskola/estetiska-programmet/ansokan/sang/fly-me-to-the-moon.pdf';

    pdfOpenParams: { view: 'FitV'}
};
PDFObject.embed(pdf,'#pdf-content', options);
</script>
