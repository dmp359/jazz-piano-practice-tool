<!DOCTYPE html>
<html>

<head>
    <title>Drexel Bikes - {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/resources/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/resources/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="/resources/lib/popper/popper.min.js"></script>
    <script src="/resources/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/resources/lib/tone-js/Tone.js"></script>
    <script src="/resources/lib/tone-js/tonejs-ui.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="/"><img src="/img/piano.svg" style="max-height: 40px;"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item{% if active == 'Home' %} active{% endif %}">
                                    <a class="nav-link" href="/">Today's Lick</a>
                                </li>
                                <li class="nav-item{% if active == 'Exercises' %} active{% endif %}">
                                    <a class="nav-link" href="/exercises">Exercises</a>
                                </li>
                                <li class="nav-item{% if active == 'Sheets' %} active{% endif %}">
                                    <a class="nav-link" href="/sheets">Lead Sheets</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            
        </div>
    </header>

    <main>
        <div class="container content">
            <div class="col-md-4 text-center"> 
                    
                    <div><img src="/img/metronome.svg" style="max-height: 40px;">
                    </div>
                    <div class="float-right">
                            <tone-slider label="bpm" min="60" max="500" exp="2" value="120"></tone-slider>
                            <tone-play-toggle style="width: 10%"></tone-play-toggle>
                    </div>
            </div>
            
            {% block content %}{% endblock %}
        </div>
    </main>
    <script src="/js/metronome.js"></script>

</body>

</html>
