{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Today's Lick
{% endblock %}

{% block content %}

<section class="jumbotron">
    <div id="content" class="text-center">
        <h1 class="jumbotron-heading">Jazz Piano Practice Tool</h1>
        <p class="lead text-muted">Today's Lick</p>
        <div id="lick"></div>

        <div id="keys">
            <p class="lead">Transpose to Key</p>
        </div>
        <script src="/js/lick-renderer.js"></script>

        <br />
        <form action="/" method="POST" enctype="multipart/form-data">

            <label for="user_file">Upload Your File</label>
            <br />
            <input type="file" name="user_file">
            <br />
            <button type="submit">Upload</button>
    
        </form>
    </div>
</section>
